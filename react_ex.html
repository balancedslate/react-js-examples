<html>
  <head>
    <script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script>
      const BlogPost = ({ title, author, body }) => (
        <article>
          <h2>{title}</h2>
          <p>By {author}</p>
          <p>{body}</p>
        </article>
      );

      const App = () => (
        <div>
          <h1>My Blog</h1>
          <BlogPost
            title="Hello, World!"
            author="John Doe"
            body="This is my first blog post. Welcome to my blog!"
          />
          <BlogPost
            title="React is Awesome!"
            author="Jane Doe"
            body="I recently started using React and I am loving it! It makes building web applications so much easier and more efficient."
          />
        </div>
      );

      ReactDOM.render(<App />, document.getElementById('root'));
    </script>
  </body>
</html>
